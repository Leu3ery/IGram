openapi: 3.0.0

info:
  title: IGram
  description: IGram pet project
  version: 0.0.2

servers:
  - url: http://localhost:3000/api/v1
    description: Dev local server

paths:
  /account/register:
    post:
      summary: Register new user
      requestBody: 
        required: true
        content:
          application/json: 
            schema:
              type: object
              required:
                - username
                - password
              properties: 
                username:
                  type: string 
                  maxLength: 32
                  minLength: 3
                password:
                  type: string
                  minLength: 8
                  maxLength: 32
      responses:
        '201': 
          description: User created successfully 
        '400':
          description: Bad request (incorrectly filled in fields)
        '500':
          description: Server Error

  /account/login:
    post:
      summary: Login to account
      description: Access and refresh tokens will be returned
      requestBody:
        required: true
        content:
          application/json: 
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  maxLength: 32
                  minLength: 3
                password:
                  type: string
                  minLength: 8
                  maxLength: 32
      responses:
        '200': 
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: 
                    type: string
                  refreshToken:
                    type: string
        '400':
          description: Bad request (incorrectly filled in fields)
        '404':
          description: User not found
        '500':
          description: Server Error

  /account/refresh/:
    post:
      summary: Send refreshToken to get a new accessToken
      requestBody:
        required: true
        content:
          application/json: 
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Got new accessToken
          content:
            application/json:
              schema:
                type: object
                properties: 
                  accessToken:
                    type: string
        '400':
          description: Bad request (incorrectly filled in fields)
        '403':
          description: Forbidden (token expired or invalid)
        '500':
          description: Server Error

  /account/photo/{username}:
    get:
      summary: Get avatar photo
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Avatar photo
          content:
            image/png: 
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
        '400':
          description: Bad request (incorrectly filled in fields)
        '404':
            description: Photo not found
        '500':
          description: Server Error

  /account/photo/:
    post:
      summary: Send new photo for account
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content: 
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: New avatar for account (png or jpeg, max 5MB)
      responses:
        '200':
          description: New photo uploaded successfully
        '400':
          description: Bad request (incorrectly filled in fields)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error

  /account/{username}:
    get:
      summary: Get information about user
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Information about user
        '400':
          description: Bad request (incorrectly filled in fields)
        '500':
          description: Server Error

  /account/:
    get:
      summary: Get info about yourself
      security:
          - bearerAuth: []
      responses: 
        '200':
            description: username name description
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            username:
                                type: string
                            name: 
                                type: string
                            description:
                                type: string
        '400':
          description: Bad request (incorrectly filled in fields)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
        

                        
    patch:
      summary: Send new information about user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 32
                description:
                  type: string
                  maxLength: 300
      responses:
        '200':
          description: Data updated successfully
        '400':
          description: Bad request (incorrectly filled in fields)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # Removed the semicolon and added a proper comment
