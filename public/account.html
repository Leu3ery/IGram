<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="account.css">
    <title>Account</title>
</head>
<body>
    <content>
        <div id="account-info">
            <img src="../avatar.png" alt="avatar" id="account-avatar">
            <div id="account-data">
                <h4 id="account-nickname">No user found</h4>
                <h5 id="account-name">No name found</h5>
                <p id="account-description">No description found</p>
            </div>
            <button id="account-settings" class="popup">
                <i class="fa-solid fa-ellipsis-vertical popup"></i>
            </button>
        </div>
        <div id="account-post">
        </div>
    </content>
    <footer>
    </footer>
    <div class="popup" id="account-settings-popup" style="display: none;">
        <img class="popup" src="../avatar.png" alt="avatar" id="settings-avatar">
        <form class="popup" id="settings-form">
            <input type="file" class="popup" accept=".png, .jpg, .jpeg" id="settings-avatar-file">
            <label class="popup" for="settings-name">Name: </label>
            <input class="popup" type="text" id="settings-name">
            <label class="popup" for="settings-descripion">Description: </label>
            <input class="popup" type="text" id="settings-description">
            <p class="popup" id="settings-error"></p>
            <button class="popup" id="settings-button">Confirm</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
<script src="scriptAccount.js"></script>
</html>
