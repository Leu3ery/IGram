<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contacts</title>
</head>
<body>
    <content>
        <div id="top-part">
            <h1>Contacts</h1>
            <button id="contact-popup-button" class="popup-contact">
                <i class="fa-solid fa-user-plus popup-contact"></i>
            </button>
        </div>
        <div id="down-part">
            <div id="contact-search">
                
            </div>
        </div>

        <div class="popup-contact" id="popup-contact-box" style="display: none;">
            <h3 class="popup-contact">Add new contacts</h3>
            <form  class="popup-contact">
                <input type="text" class="popup-contact">
                <button class="popup-contact"><i class="fa-solid fa-magnifying-glass popup-contact"></i></button>
            </form>
            <ol id="contact-list-popup" class="popup-contact">
                <li class="contact-block-add">
                    <div class="contact-block-img-name popup-contact">
                        <img src="avatar.png" alt="avatar" class="popup-contact">
                        <div class="contact-block-name popup-contact">
                            <h4 class="popup-contact">username</h4>
                            <h5 class="popup-contact">name</h5>
                        </div>
                    </div>
                    <div class="contacts-blick-two-buttons popup-contact">
                        <button class="contact-button-send popup-contact">Send</button>
                    </div>
                </li>
                <li class="contact-block-add">
                    <div class="contact-block-img-name">
                        <img src="avatar.png" alt="avatar">
                        <div class="contact-block-name">
                            <h4>username</h4>
                            <h5>name</h5>
                        </div>
                    </div>
                    <div class="contacts-blick-two-buttons">
                        <button class="contact-button-sent">Sent</button>
                    </div>
                </li>
                <li class="contact-block-add">
                    <div class="contact-block-img-name">
                        <img src="avatar.png" alt="avatar">
                        <div class="contact-block-name">
                            <h4>username</h4>
                            <h5>name</h5>
                        </div>
                    </div>
                    <div class="contacts-blick-two-buttons">
                        <button class="contact-button-cancel">Cancel</button>
                        <button class="contact-button-accept">Accept</button>
                    </div>
                </li>
                <li class="contact-block-add">
                    <div class="contact-block-img-name">
                        <img src="avatar.png" alt="avatar">
                        <div class="contact-block-name">
                            <h4>username</h4>
                            <h5>name</h5>
                        </div>
                    </div>
                    <div class="contacts-blick-two-buttons">
                        <button class="contact-button-in-contacts">in contacts</button>
                    </div>
                </li>
                <li class="contact-block-add">
                    <div class="contact-block-img-name">
                        <img src="avatar.png" alt="avatar">
                        <div class="contact-block-name">
                            <h4>username</h4>
                            <h5>name</h5>
                        </div>
                    </div>
                    <div class="contacts-blick-two-buttons">
                        <button class="contact-button-in-contacts">in contacts</button>
                    </div>
                </li>
                <li class="contact-block-add">
                    <div class="contact-block-img-name">
                        <img src="avatar.png" alt="avatar">
                        <div class="contact-block-name">
                            <h4>username</h4>
                            <h5>name</h5>
                        </div>
                    </div>
                    <div class="contacts-blick-two-buttons">
                        <button class="contact-button-in-contacts">in contacts</button>
                    </div>
                </li>
            </ol>
        </div>
    </content>
    <footer>
    </footer>
</body>
<script src="script.js"></script>
<script src="scriptContact.js"></script>
</html>
